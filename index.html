---
layout: default
---
<h2 class="wgc__margin-left--one-bsu wgc__margin-top--one-half-bsu">Lessons:</h2>

<ol class="wgc__margin-left--four-bsu">
  {% for lesson in site.lessons %}
    <h3>
      <li>
        <a class="wgc__text-decoration--none wgc__text-color--black site_specific__hover-link" href="{{site.base_url}}/lessons/{{ lesson.slug }}">{{ lesson.title }}</a>
      </li>
      <p>{{site.base_url}}</p>
    </h3>
  {% endfor %}
</ul>
